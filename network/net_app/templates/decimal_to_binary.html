<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>decimal to binary</title>
    <link rel="stylesheet" href="../staticfiles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <section id="welcome">
        <h1><span>~ decimal to binary ~</span></h1>
        <p>
          This page lets you effortlessly test your ability to convert decimal
          to binary using IP addresses as examples.
        </p>
      </section>

      <section id="work-area">
        <p><b>{{ IP }}</b></p>

        <form method="POST">
          <input
            type="text"
            placeholder="11110000.11110000.11110000.11110000"
          />
          <button>check</button>
        </form>
      </section>
    </div>
  </body>

  <style>
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    #welcome {
      margin: 20px;
      padding: 20px;
      border-radius: 85px 15px;
      width: 100%;
    }

    #work-area {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    #work-area p {
      font-size: 18px;
      color: #8d8d8d;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #357ab8;
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    button:active {
      background-color: #2c659d;
      transform: translateY(0);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
    }
  </style>
</html>
