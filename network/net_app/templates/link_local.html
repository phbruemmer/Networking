<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>decimal to binary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="main-container">
      <section id="welcome">
        <h1><span>~ Networking ~</span></h1>
        <p>
          Create link-local addresses based on MAC-addresses.
        </p>
      </section>

      <section id="work-area">
        <p><b>{{ MAC }}</b></p>

        <form method="POST" class="primary-form">
          {% csrf_token %}
          <input type="hidden" name="mac" value="{{ MAC }}" />

          <div class="input-container">
            <input type="text" name="link-local" placeholder="Link-Local Address" />
            <p>
              {% if correct_data %}✅{% elif correct_data is None %}{% else %}❌{% endif %}
            </p>
          </div>

          <button type="submit" name="action" value="check">check</button>
          <button class="small-btn" type="submit" name="action" value="next">
            Next
          </button>
        </form>
      </section>

      <a href="/">Back</a>
    </div>
  </body>

  <style>
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    #welcome {
      margin: 20px;
      padding: 20px;
      border-radius: 85px 15px;
      width: 100%;
    }

    #work-area {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    form {
      margin-bottom: 20px;
    }

    #work-area p {
      font-size: 18px;
      color: #8d8d8d;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #357ab8;
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    button:active {
      background-color: #2c659d;
      transform: translateY(0);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
    }

    .small-btn {
      background-color: #4c4ae2cc;
      width: 50%;
      margin: 10px;
    }

    .small-btn:hover {
      background-color: #3d44b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .small-btn:active {
      background-color: #2f3c92;
      transform: translateY(0);
    }

    .small-btn:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(76, 74, 226, 0.6);
    }

    a {
      font-size: 16px;
      margin-top: 15px;
    }

    .status-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: grey;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      margin-left: 5px;
    }

    .correct {
      background-color: green;
    }
    .wrong {
      background-color: red;
    }
    .default {
      background-color: grey;
    }
  </style>
</html>
